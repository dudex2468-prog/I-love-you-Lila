<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I love you Lila ðŸ¤—</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #ffb6c1, #ff69b4, #ffc0cb);
      background-size: 400% 400%;
      animation: bgShift 10s ease infinite;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: white;
      text-align: center;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 20px white, 0 0 40px #ff69b4;
      animation: glow 2s ease-in-out infinite alternate;
      margin-top: 15vh;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px white, 0 0 20px #ff69b4; }
      to { text-shadow: 0 0 20px white, 0 0 60px #ff1493; }
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .heart {
      position: absolute;
      color: white;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }

    .messages {
      position: relative;
      z-index: 1;
    }

    .love {
      font-size: 2em;
      animation: fade 3s ease-in-out infinite alternate;
    }

    @keyframes fade {
      from { opacity: 0.7; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>
  <div class="messages">
    <h1>I love you Lila ðŸ¤—</h1>
    <div id="loveContainer"></div>
  </div>

  <script>
    // Create floating hearts
    const heartContainer = document.getElementById('hearts');
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = 'â¤ï¸';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 4 + Math.random() * 3 + 's';
      heart.style.fontSize = 15 + Math.random() * 25 + 'px';
      heartContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 300);

    // Repeat "I love you Lila ðŸ¤—" messages
    const loveContainer = document.getElementById('loveContainer');
    for (let i = 0; i < 20; i++) {
      const span = document.createElement('div');
      span.classList.add('love');
      span.textContent = 'I love you Lila ðŸ¤—';
      loveContainer.appendChild(span);
    }
  </script>
</body>
</html>
